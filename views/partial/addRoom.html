<div ng-controller="AddRoomCtrl">
  <form class="form-horizontal" role="form" ng-submit="addRoom()">
    <div class="form-group">
      <label for="nameRoom" class="col-sm-2 control-label">Name Room</label>

      <div class="col-sm-10">
        <input type="text" ng-model="nameRoom.nameRoom" class="form-control" id="nameRoom"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
      </div>
    </div>
  </form>
</div>
