
<head><link rel="stylesheet" ng-href="styles/bootstrap-{{css}}.css"></head>
<div class="header" >
  <div class="navbar navbar-default " role="navigation">

    <div class="collapse navbar-collapse" id="js-navbar-collapse">

      <ul class="nav navbar-nav pull-right">
        <li ui-sref-active="active"><a ui-sref="home">Home</a></li>
        <li ui-sref-active="active"><a ui-sref="chat">Chat</a></li>
        <li ui-sref-active="active"><a ui-sref="contact">Contact</a></li>
        <li ng-hide="isAuthenticated()" ui-sref-active="active">
          <a ui-sref="login">Login</a>
        </li>
        <li>
        <div class="theme">
          <form>
            <div class="form-group" >
              <select class="form-control" ng-model="css" ng-options="bootstrap.url  as bootstrap.name for bootstrap in bootstraps"></select>
            </div>
          </form>
        </div>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-left" data-ng-show="isAuthenticated()">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="images/frog.jpg" style="width: 30px"/>{{authService.authenticatedUser}}
            <span data-ng-bind="isAuthenticated.user.email">name</span> <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a ui-sref="editProfile">Edit Profile</a>
            </li>

            <li data-ng-show="authentication.user.provider === 'local'">
              <a href="/#!/settings/password">Change Password</a>
            </li>
            <li class="divider"></li>
            <li>
              <a ui-sref="logout">logout</a>
            </li>
          </ul>
        </li>
      </ul>

    </div>
  </div>

</div>
