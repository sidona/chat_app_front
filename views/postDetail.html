<div>
  <div class="row">
    <div class="panel panel-primary">
      <div class="panel-body">
        <div ng-controller="CommentCtrl">
          {{postDetail.content}}
          <h4 style="color: #000088">Comment</h4>

          <div ng-repeat="post in postDetail.comments">
            <ul>
              <li>
                {{post.content}}
              </li>
            </ul>
          </div>
        </div>
        <div ng-controller="AddCommentCtrl">
          <form class="form-horizontal" role="form" ng-submit="addComment()">
            <div class="form-group">
              <label for="content" class="col-sm-2 control-label">Add Comment</label>

              <div class="col-sm-10">
                <input type="text" ng-model="comment.content" class="form-control" id="content"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-sm btn-primary" value="Save"/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
