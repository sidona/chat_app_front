<form ng-submit="submit()" name="register" class="form-signin" novalidate>
  <h1 class="form-signin-heading text-muted">Register</h1>
  <input name="email" type="email" ng-model="email" class="form-control" placeholder="Email address" required>
  <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Please enter a valid mail</p>
  <input name="password" type="password" ng-model="password" class="form-control" placeholder="Password" required>
  <input name="password_confirm" type="password" ng-model="password_confirm" class="form-control" placeholder="Confirm Password" validate-equals="password">
  <p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid ">please match the password</p>
  <button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">
    Submit
  </button>
</form>
