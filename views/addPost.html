<div ng-controller="AddPostCtrl">
  <form class="form-horizontal" ng-submit="addPost()">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Title</label>

      <div class="col-sm-10">
        <input type="text" ng-model="newPost.title" class="form-control" id="title"/>
      </div>
    </div>
    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">Content</label>

      <div class="col-sm-10">
        <textarea name="textarea" rows="20" cols="50" ng-model="newPost.content" class="form-control" id="content"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
      </div>
    </div>
  </form>
</div>
